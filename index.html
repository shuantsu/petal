<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<style>
		body {
			background-color: #bbb;
			overflow: hidden;
		}
		#center {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		img {
			width: 100%;
		}
		</style>
		<title>Petal by Filipe Teixeira</title>
	</head>
	<body>
	
		<div id="center"><img id="petal" src="petal.png"></div>
		
		
		<script>
		let rotation = 0;
		const $petal = document.querySelector("#petal");
		window.setInterval(function() {
			$petal.style.transform = "rotate(" + rotation + "deg)";
			rotation = (rotation + 15) % 360;
		}, 100);
		</script>
		
	</body>
</html>
